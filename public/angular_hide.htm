<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
	
	<div ng-app="" ng-init="mySwitch=true">
		<p>
			<button ng-hide="mySwitch">Click me!</button>
		</p>
		<p>
			<input type="checkbox" ng-model="mySwitch"/> Button
		</p>
		<p>
			{{mySwitch}}
		</p>
	</div>
</body>
</html>
